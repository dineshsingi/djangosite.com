{% extends 'personal/base.html' %}
{% load static %}

{% block content %}

<style>
    body{
        background-color: rgba(169,169,114,0.98);
    }
    .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}
    .submit-button{
  		max-width: 200px;
  	}

    .form-group{
        color: #0f5132;
        font-family: 'Bookman Old Style';
    }

    #id_image{
        padding-top: 3px;
        padding-bottom: 3px;
    }
</style>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">

            <form class="create-form" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}

                <!--title-->
                <div class="form-group">
                    <label for="id_title"> Title </label>
                    <input id="id_title" class="form-control" type="text" name="title" placeholder="Title" required autofocus>
                </div>

                <!--body-->
                <div class="form-group">
                    <label for="id_body"> Content </label>
                    <textarea id="id_body" class="form-control" rows="10" type="text" name="body" placeholder="This blog is about..." required></textarea>
                </div>

                <!--image-->
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input id="id_image" type="file" name="image" accept="image/*" required>
                </div>

                <!--submit btn-->
                <button style="color: #0f5132; font-family: 'Bookman Old Style'" class="submit-button btn btn-lg btn-secondary btn-block" type="submit"> POST</button>

            </form>
        </div>
    </div>
</div>


{% endblock content %}
